            </h2>
            <div class="space-y-4 mb-6">
              <fieldset class="w-full flex justify-between items-center">
                <label for="ticketName" class="text-primary">套票名稱</label>
                <input type="text" id="ticketName" name="ticketName" class="form-input border-0 border-b bg-gray-light text-gray border-primary pb-1 focus:ring-transparent focus:border-b-primary-dark focus:border-b-2 rounded-t w-[70%] py-2 pl-3" placeholder="請填寫套票名稱" required />
              </fieldset>
              <fieldset class="w-full flex justify-between items-center">
                <label for="imgUrl" class="text-primary">圖片網址</label>
                <input type="text" id="imgUrl" name="imgUrl" class="form-input border-0 border-b bg-gray-light text-gray border-primary pb-1 focus:ring-transparent focus:border-b-primary-dark focus:border-b-2 rounded-t w-[70%] py-2 pl-3" placeholder="請填寫圖片網址" required />
              </fieldset>
              <fieldset class="w-full flex justify-between items-center relative">
                <label for="attractions" class="text-primary">景點地區</label>
                  <select name="attractions" id="attractions" autocomplete="off" class="border-0 border-b bg-gray-light text-gray border-primary pb-1 focus:ring-transparent focus:border-b-primary-dark focus:border-b-2 rounded-t w-[70%] py-2 pl-3" required>
                    <option value="" disabled selected>請選擇景點地區</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                  </select>
              </fieldset>
              <fieldset class="w-full flex justify-between items-center">
                <label for="ticketPrice" class="text-primary">套票金額</label>
                <input type="text" id="ticketPrice" name="ticketPrice" min="0" class="form-input border-0 border-b bg-gray-light text-gray border-primary pb-1 focus:ring-transparent focus:border-b-primary-dark focus:border-b-2 rounded-t w-[70%] py-2 pl-3" placeholder="請填寫套票金額" required />
              </fieldset>
              <fieldset class="w-full flex justify-between items-center">
                <label for="ticketAmount" class="text-primary">套票組數</label>
                <input type="number" id="ticketAmount" name="ticketAmount" min="0" class="form-input border-0 border-b bg-gray-light text-gray border-primary pb-1 focus:ring-transparent focus:border-b-primary-dark focus:border-b-2 rounded-t w-[70%] py-2 pl-3" placeholder="請填寫套票組數" required />
              </fieldset>
              <fieldset class="w-full flex justify-between items-center">
                <label for="ticketRate" class="text-primary">套票星級</label>
                <input type="number" id="ticketRate" name="ticketRate" min="0" max="10" class="form-input border-0 border-b bg-gray-light text-gray border-primary pb-1 focus:ring-transparent focus:border-b-primary-dark focus:border-b-2 rounded-t w-[70%] py-2 pl-3" placeholder="請填寫套票星級" />
              </fieldset>
              <fieldset class="w-full flex justify-between items-start">
                <label for="ticketDesc" class="text-primary pt-2">套票描述</label>
                <textarea name="ticketDesc" id="ticketDesc" rows="4" maxlength="100" class="form-input border-0 border-b bg-gray-light text-gray border-primary pb-1 focus:ring-transparent focus:border-b-primary-dark focus:border-b-2 rounded-t w-[70%] py-2 pl-3" placeholder="請填寫套票描述（限 100 字）"></textarea>
              </fieldset>
          </div>
          <div class="lg:text-right">
            <button type="submit" class="w-full lg:w-auto bg-primary text-white py-2 px-10 rounded hover:bg-primary-dark active:bg-opacity-80 disabled:bg-opacity-30">新增套票</button>
          </div>
        </form>
        </div>
      </div>
    </div>
